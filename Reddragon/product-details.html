/* 新增产品标题样式 */
.product-caption h3 {

/* 产品描述优化 */
.product-caption p {

/* 悬停效果增强 */
.product-item:hover {
    transform: translateY(-5px);
    transition: transform 0.3s ease;

        /* 共用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 头部样式 */
        header {
            background-color: #c12c32;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f8d7da;
        }
        
        /* 产品详情内容 */
        .product-details {
            padding: 60px 0;
        }
        .product-title {
            text-align: center;
            margin-bottom: 40px;
            color: #c12c32;
        }
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        .product-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 300px;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .product-item:hover .product-image img {
            transform: scale(1.05);
        }
        .product-caption {
            padding: 20px;
            text-align: center;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 0;
            background-color: #c12c32;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #a82328;
        }
    </style>
